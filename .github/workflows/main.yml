name: Auto Deploy WordPress

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: gitdeploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            /home/gitdeploy/deploy.sh
